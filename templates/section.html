{% extends "index.html" %}

{% block content %}
    <h1>{{ section.title }}</h1>
    {{ section.content | safe }}
    <ul>
        {% for page in section.pages %}
            <li>
                <h2><a href={{page.permalink}}>{{page.title}}</a></h2>
                {{ page.summary | safe }}
            </li>

        {% endfor %}
    </ul>
{% endblock content %}
